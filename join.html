<!DOCTYPE html>
<html>
<head>
    <title>Join</title>
    <link rel="stylesheet" href="invitation_style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main-container">
        <h2 id="h2">Join @ Party</h2>
        <form id="main-form">
            <div class="input-container">
                <label id="phone">Phone Number:</label>
                <input id="inputphone" type="text" placeholder="Enter your Phone Number">
            </div>
            <div class="input-container">
                <label>How many members:</label>
                <input id="inputmembers" type="text" placeholder="Enter your no of members">
            </div>
            <button type="submit" id="confirmButton" onclick="confirmEvent(event)">Confirm</button>
        </form>
    </div>
</body>
</html>
